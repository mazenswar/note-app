<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" href="./index.css">



    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  </head>
  <body>


    <div id="escape">X</div>

      <div class="notes-ul-wrapper">
        <div class="buttons-row">
          <input id="search-bar" placeholder="Search"/>
          <button type="button" id="sort-alpha" name="sort-alpha">Sort</button>
        </div>
        <ul id="notes">
        </ul>
      </div>

      <div class="note-content-wrapper">
        <h3 id="note-content-placeholder">Click on a note from the sidebar or press the button to create a new note</h3>
        <button type="button" id="new-note-button" name="new-note-button">+</button>
      </div>

    <script src="./src/tags.js"></script>
    <script src="./src/notes.js"></script>
    <script src="./src/noteAdapter.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
